name: Development CI

on:
  push:
    branches:
      - development

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/appdb?schema=public
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/appdb?schema=public
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_NAME: appdb
      REDIS_HOST: localhost
      REDIS_PORT: "6379"
      REDIS_USER: default
      REDIS_PASSWORD: redispass
      JWT_SECRET: test-jwt-secret
      MAIL_HOST: smtp.example.com
      MAIL_PORT: "587"
      MAIL_LOGIN: ci@example.com
      MAIL_PASS: dummy-mail-password
      GOOGLE_RECAPTCHA_SECRET: dummy-recaptcha-secret
      S3_ENDPOINT: https://example.com
      S3_ACCESS_KEY_ID: dummy-access-key
      S3_SECRET_ACCESS_KEY: dummy-secret-key
      S3_REGION: us-east-1
      S3_BUCKET: dummy-bucket

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: appdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres and Redis
        run: |
          npx wait-on tcp:localhost:5432 tcp:localhost:6379

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Build
        run: npm run build

      - name: Run migrations
        run: npm run migrate

      - name: Run unit tests
        run: npm test

      - name: Run e2e tests
        run: npm run test:e2e
