name: Development CI

on:
  issue_comment:
    types: [created]

jobs:
  build-test:
    if: github.event.issue.pull_request != null
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/appdb?schema=public
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/appdb?schema=public
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_NAME: appdb
      REDIS_HOST: localhost
      REDIS_PORT: "6379"
      REDIS_USER: default
      JWT_SECRET: test-jwt-secret
      MAIL_HOST: smtp.example.com
      MAIL_PORT: "587"
      MAIL_LOGIN: ci@example.com
      MAIL_PASS: dummy-mail-password
      GOOGLE_RECAPTCHA_SECRET: dummy-recaptcha-secret
      S3_ENDPOINT: https://example.com
      S3_ACCESS_KEY_ID: dummy-access-key
      S3_SECRET_ACCESS_KEY: dummy-secret-key
      S3_REGION: us-east-1
      S3_BUCKET: dummy-bucket

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare comment
        id: comment
        run: echo "COMMENT=$(echo '${{ github.event.comment.body }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Check command
        if: contains(env.COMMENT, 'run build development')
        run: echo "Command matched, running CI..."

      - name: Setup Node
        if: contains(env.COMMENT, 'run build development')
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: contains(env.COMMENT, 'run build development')
        run: npm ci

      - name: Wait for Postgres and Redis
        if: contains(env.COMMENT, 'run build development')
        run: |
          npx wait-on tcp:localhost:5432 tcp:localhost:6379

      - name: Generate Prisma client
        if: contains(env.COMMENT, 'run build development')
        run: npm run prisma:generate

      - name: Build
        if: contains(env.COMMENT, 'run build development')
        run: npm run build

      - name: Run migrations
        if: contains(env.COMMENT, 'run build development')
        run: npm run migrate

      - name: Run unit tests
        if: contains(env.COMMENT, 'run build development')
        run: npm test

      - name: Run e2e tests
        if: contains(env.COMMENT, 'run build development')
        run: npm run test:e2e
